@if (isShown()) {
  <div
    class="vw-1920 vh-316 flex flex-row bg-[#171C22B3] mt-53.5"
    animate.enter="animate-scoreboard-in animate-duration-180"
    animate.leave="animate-scoreboard-out animate-duration-180"
  >
    <!-- Score blocks -->
    @for (team of dataModel.teams(); track $index; let teamIndex = $index) {
      <div
        class="flex flex-col gap-1 rounded-sm py-4 transform translate-x-1"
        [class]="teamIndex === 0 ? 'ml-3 mr-2.5' : 'ml-2.5 mr-3'"
        style="gap: 4px;"
      >
        @for (player of team.players; track $index) {
          @if (!dataModel.minimalMode()) {
            <app-playerscore-new
              [player]="player"
              [right]="teamIndex === 1"
              [color]="team.isAttacking ? 'attacker' : 'defender'"
            ></app-playerscore-new>
          } @else {
            <app-playerscore-minimal-new
              [player]="player"
              [right]="teamIndex === 1"
              [color]="team.isAttacking ? 'attacker' : 'defender'"
            ></app-playerscore-minimal-new>
          }
        }
      </div>
    }
  </div>
}
